<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>010 Totems</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.166.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="loading-screen">
      <div id="loading-bar-container">
        <div id="loading-bar"></div>
      </div>
    </div>
    <div id="intro-overlay">
      <video
        id="intro-video"
        src="./demo.mp4"
        autoplay
        muted
        loop
        playsinline
      ></video>
      <div id="intro-cursor-prompt">CLICK TO ENTER</div>
    </div>
    <div id="scene-container"></div>
    <div id="ui-overlay">
      <h1>010 Totems</h1>
      <p id="mode-indicator">C&S WdKA 2025 Albert Kozikowski</p>
    </div>
    <!-- Mobile header with left title, right model selector -->
    <div id="mobile-header">
      <div id="mobile-header-left">
        <h1>010 Totems</h1>
      </div>
      <div id="mobile-header-right">
        <button id="model-selector-btn">
          <span id="current-model-name">Model</span>
          <svg class="dropdown-arrow" viewBox="0 0 12 12" width="12" height="12">
            <path d="M2 4 L6 8 L10 4" fill="none" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- Dropdown menu -->
    <div id="model-dropdown" class="hidden">
      <div id="model-dropdown-list"></div>
      <div id="model-dropdown-info" class="dropdown-info-btn">Info</div>
    </div>
    <div id="solo-info-panel" aria-live="polite">
      <div class="solo-info-inner">
        <h2 id="solo-info-title"></h2>
        <div id="solo-info-body"></div>
      </div>
    </div>
    <div id="lighting-controls" class="hidden">
      <div class="control-group">
        <label>Ambient</label>
        <input type="range" id="ctrl-ambient" min="0" max="3" step="0.1" value="2.0">
        <span id="val-ambient">2.0</span>
      </div>
      <div class="control-group">
        <label>Key Light</label>
        <input type="range" id="ctrl-key" min="0" max="5" step="0.1" value="1.5">
        <span id="val-key">1.5</span>
        <input type="color" id="ctrl-key-color" value="#9c9c9c">
      </div>
      <div class="control-group">
        <label>Fill Light</label>
        <input type="range" id="ctrl-fill" min="0" max="3" step="0.1" value="1.6">
        <span id="val-fill">1.6</span>
        <input type="color" id="ctrl-fill-color" value="#f0f4ff">
      </div>
      <div class="control-group">
        <label>Rim Light</label>
        <input type="range" id="ctrl-rim" min="0" max="3" step="0.1" value="0.3">
        <span id="val-rim">0.3</span>
        <input type="color" id="ctrl-rim-color" value="#ffffff">
      </div>
      <div class="control-group">
        <label>Hemi Sky</label>
        <input type="color" id="ctrl-hemi-sky" value="#ffffff">
        <label>Ground</label>
        <input type="color" id="ctrl-hemi-ground" value="#ffffff">
      </div>
      <button id="ctrl-copy">Copy Values</button>
      <div class="control-hint">L: toggle controls</div>
    </div>
    <svg
      id="grid-mode-icon"
      viewBox="0 0 50 20"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
    >
      <rect x="0" y="0" width="8" height="8" rx="1"></rect>
      <rect x="10" y="0" width="8" height="8" rx="1"></rect>
      <rect x="20" y="0" width="8" height="8" rx="1"></rect>
      <rect x="30" y="0" width="8" height="8" rx="1"></rect>
      <rect x="40" y="0" width="8" height="8" rx="1"></rect>
      <rect x="0" y="12" width="8" height="8" rx="1"></rect>
      <rect x="10" y="12" width="8" height="8" rx="1"></rect>
      <rect x="20" y="12" width="8" height="8" rx="1"></rect>
      <rect x="30" y="12" width="8" height="8" rx="1"></rect>
      <rect x="40" y="12" width="8" height="8" rx="1"></rect>
    </svg>
    <section id="text-section">
      <div id="text-content"></div>
      <button id="go-up-btn">Go Up</button>
    </section>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
